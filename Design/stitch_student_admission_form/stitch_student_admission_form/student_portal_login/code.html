<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#005A9C",
            "secondary": "#00A896",
            "background-light": "#F8F9FA",
            "background-dark": "#101922",
            "text-light": "#333333",
            "text-dark": "#E5E7EB",
            "text-muted-light": "#555555",
            "text-muted-dark": "#9CA3AF",
            "border-light": "#DDDDDD",
            "border-dark": "#374151"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 items-stretch">
<div class="layout-content-container flex flex-1 flex-col">
<div class="flex w-full grow items-stretch">
<div class="flex w-full flex-wrap">
<!-- Left Branding Panel -->
<div class="relative hidden w-full flex-col items-center justify-center bg-gray-900 text-white lg:flex lg:w-1/2">
<div class="absolute inset-0 h-full w-full bg-cover bg-center bg-no-repeat opacity-40" data-alt="Close-up of a person's hands typing on a modern, sleek laptop keyboard, symbolizing technology and skill development." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuJcmna51Su791mMrxpc7S9uN6dRUcMIyRNuEfe7d4V5zrruNYSdtW9XrFywAjj2GqrD_-Wyo11gmGbZ8LnoNchbQKe8PSfg_qk66yk2W7e-eN9YhcofVFepWa4dfPpJ4HltFbk-MrxVZ1UwGTxhUM0XYzFh_q9P9ewb79R-8QgHW0HErbh1hkOGfvO_vlRal2Rs_ocr-vP5sXEQKfadbTwMOivS02WsKbSjWkPgCOp8qBI4EmptvQGyN3thQkPv4F7EZG4tGDhEY");'></div>
<div class="relative z-10 flex flex-col items-start gap-4 p-12">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-4xl text-primary">school</span>
<h1 class="text-2xl font-bold tracking-tight text-white">Apex Training Institute</h1>
</div>
<p class="text-4xl font-black leading-tight tracking-tight">Unlock Your Potential.</p>
<p class="text-lg font-light text-gray-300">Your career in typewriting, computers, and placements starts here.</p>
</div>
</div>
<!-- Right Login Form -->
<div class="flex w-full flex-col items-center justify-center bg-white p-8 dark:bg-background-dark lg:w-1/2">
<div class="flex w-full max-w-md flex-col gap-8">
<!-- Header -->
<div class="flex flex-col gap-2 text-center lg:text-left">
<p class="text-4xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-text-dark">Welcome Back, Student!</p>
<p class="text-base font-normal leading-normal text-text-muted-light dark:text-text-muted-dark">Log in to access your dashboard and resources.</p>
</div>
<!-- Form -->
<div class="flex w-full flex-col gap-6">
<!-- Student ID / Email Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-text-muted-light dark:text-text-muted-dark">Student ID or Email</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-white p-4 text-base font-normal leading-normal text-text-light placeholder:text-text-muted-light focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-gray-800 dark:text-text-dark dark:placeholder:text-text-muted-dark dark:focus:border-primary" placeholder="Enter your ID or email address" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col">
<div class="flex items-center justify-between pb-2">
<p class="text-base font-medium leading-normal text-text-muted-light dark:text-text-muted-dark">Password</p>
<a class="text-sm font-medium leading-normal text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-white p-4 pr-12 text-base font-normal leading-normal text-text-light placeholder:text-text-muted-light focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-gray-800 dark:text-text-dark dark:placeholder:text-text-muted-dark dark:focus:border-primary" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-4 text-text-muted-light dark:text-text-muted-dark">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<!-- Login Button -->
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                      Log In
                    </button>
</div>
<!-- Footer Link -->
<div class="text-center">
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">
                      Need Help? <a class="font-medium text-primary hover:underline" href="#">Contact Support</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
